  <script>

    // Keydown JS
    
    const textbox = document.querySelector('#textbox');
    const output = document.querySelector(#output);

    textbox.addEventListener('keydown', (event) => {
      output.textContent = `You pressed "${event.key}"`;
    });

    // Contact Number Search JS
    const contacts = [
  "Chris:2232322",
  "Sarah:3453456",
  "Bill:7654322",
  "Mary:9998769",
  "Dianne:9384975",
];
const para = document.querySelector("p");
const input = document.querySelector("input");
const btn = document.querySelector("button");

btn.addEventListener("click", () => {
  const searchName = input.value.toLowerCase();
  input.value = "";
  input.focus();
  para.textContent = "";
  for (const contact of contacts) {
    const splitContact = contact.split(":");
    if (splitContact[0].toLowerCase() === searchName) {
      para.textContent = `${splitContact[0]}'s number is ${splitContact[1]}.`;
      break;
    }
  }
  if (para.textContent === "") {
    para.textContent = "Contact not found.";
  }
});



    document.addEventListener('DOMContentLoaded', () => {
      const list = document.querySelector('.output ul');
      list.innerHTML = '';
      let total = 0;

      const products = [
        'Underpants:6.99',
        'Socks:5.99',
        'T-shirt:14.99',
        'Trousers:31.99',
        'Shoes:23.99'
      ];

      for (const product of products) {
        const [name, priceString] = product.split(':');
        const price = Number(priceString);

        total += price;
        const itemText = `${name} — $${price.toFixed(2)}`;

        const listItem = document.createElement('li');
        listItem.textContent = itemText;
        list.appendChild(listItem);
      }

      const totalText = `Total: $${total.toFixed(2)}`;
      const totalListItem = document.createElement('li');
      totalListItem.textContent = totalText;
      list.appendChild(totalListItem);
    });


    <!-- Search History Project JS -->
    const list = document.querySelector('.output ul');
    const searchInput = document.querySelector('.output input');
    let searchTerms = [];

searchInput.addEventListener('change', () => {
  // number 1
  searchTerms.unshift(searchInput.value);

  // number 2
  if (searchTerms.length > 5) {
    searchTerms.pop(); 
  }

  list.innerHTML = '';

  for (const term of searchTerms) {
    const listItem = document.createElement('li');
    listItem.textContent = term;
    list.appendChild(listItem);
  }
});


// Weather Forcast JS
const select = document.querySelector("select");
const para = document.querySelector("p");

select.addEventListener("change", setWeather);

function setWeather() {
  const choice = select.value;

  switch (choice) {
    case "sunny":
      para.textContent =
        "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
      break;
    case "rainy":
      para.textContent =
        "Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long.";
      break;
    case "snowing":
      para.textContent =
        "The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
      break;
    case "overcast":
      para.textContent =
        "It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
      break;
    default:
      para.textContent = "";
  }
}


// Theme Color Pick JS
const select = document.querySelector("select");
const html = document.querySelector("html");
document.body.style.padding = "10px";

function update(bgColor, textColor) {
  html.style.backgroundColor = bgColor;
  html.style.color = textColor;
}

select.addEventListener("change", () =>
  select.value === "black"
    ? update("black", "white")
    : update("white", "black"),
);
